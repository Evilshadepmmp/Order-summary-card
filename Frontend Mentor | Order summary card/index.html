<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<main>
  <div class="card">
    <div class="content__tex1">
      <picture class="img__principal"></picture>
      <div class="img__music"></div>
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>
    <div class="content__tex2">
      <picture class="img__2"></picture>
      <p class="text1" >Annual Plan <span>$59.99/year</span></p>
      <a href="" class="content__link">Change</a> 
    </div>
      <div class="btn">
        <a href="#" class="boton">Proceed to Payment</a>
        <a href="#" class="boton2">Cancel Order</a>
      </div>
  </div>
  <footer class="footer" >
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Paul Machado</a>.
    </div>
  </footer>
</main>
</body>
</html>
